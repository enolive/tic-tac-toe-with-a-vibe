<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe with Vibe</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe with Vibe</h1>
        <div id="game-status" class="status">Player X's turn</div>
        <div id="game-board" class="board">
            <!-- Game board will be generated by JavaScript -->
        </div>
        <button id="reset-button" class="reset-btn">Reset Game</button>
    </div>
    
    <script src="js/game.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
